<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="ui.js" defer></script>
    <title>Tic Tac Toe | Odin</title>
</head>

<body>
    <header class="page-header">
        <h1 class="page-header__title">Tic Tac Toe</h1>
    </header>

    <main class="main-content">
        <div class="game-info">
            <button type="button" class="game-btn">New Game</button>
            <div class="announcement"></div>
        </div>
        <div class="game-container"></div>
    </main>

    <dialog class="modal game-over">
        <h2 class="modal-header"></h2>
        <button class="modal-close">Close</button>
        <p class="modal-text">Rematch?</p>
        <div class="rematch-buttons">
            <button type="button" class="modal-button rematch">Yes</button>
            <button type="button" class="modal-button exit">No</button>
        </div>
    </dialog>

    <dialog class="modal new-game">
        <h2 class="modal-header">Start a new game</h2>
        <button class="modal-close">Close</button>
        <form action="post" class="modal-form">
            <div class="form-group">
                <label for="player-x-name">Player X</label>
                <input type="text" name="name" id="player-x-name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="player-o-name">Player O</label>
                <input type="text" name="name" id="player-o-name" placeholder="name">
            </div>

            <button type="button" class="modal-button start-game">Start game</button>
        </form>

    </dialog>
</body>

</html>
