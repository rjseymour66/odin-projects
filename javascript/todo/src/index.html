<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todos | Odin</title>
</head>

<body>
    <div id="content">

        <!-- header -->

        <header class="page-header">
            <h1 class="header-heading">Todos</h1>
        </header>

        <!-- project sidebar -->

        <aside class="projects-sidebar">
            <h2 class="projects-heading">Projects</h2>
            <ul class="project-list">
                <li class="project-item"><button type="button" class="project-btn">Project 1</button></li>
                <li class="project-item"><button type="button" class="project-btn">Project 2</button></li>
                <li class="project-item"><button type="button" class="project-btn">Project 3</button></li>
            </ul>
            <button type="button" class="add-project-btn">Add project &#43;</button>
        </aside>


        <!-- todo content -->

        <main class="todo-content">
            <button type="button" class="submit-todo">Add todo &#43;</button>
            <ul class="priority-list">
                <li class="priority-category all-categories">All</li>
                <li class="priority-category important-category">Important</li>
                <li class="priority-category normal-category">Normal</li>
                <li class="priority-category backlog-category">Backlog</li>
            </ul>

            <!-- todo section w/accordian -->

            <div class="todo-list">
                <div class="list-item">
                    <button class="task-collapsed">Task title <span class="due-date">12/25/2023</span><img
                            src="./assets/edit.svg" alt="edit todo" class="edit-icon"><img src="./assets/trashcan.svg"
                            alt="delete todo" class="delete-icon"></button>
                    <div class="task-expanded">
                        <p>
                            Walk the dogs around the block until they use the bathroom. Walk the dogs around the block
                            until they use the bathroom. Walk the dogs around the block until they use the bathroom.
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <ul class="icon-list">
                <li><img src="./assets/github-mark.svg" alt="github"></li>
                <li><img src="./assets/linkedin.svg" alt="linkedin"></li>
                <li><img src="./assets/facebook.svg" alt="facebook"></li>
            </ul>
        </footer>


        <!-- dialog -->

        <dialog class="modal">

            <h2>Add a task</h2>
            <button class="modal-close">Close</button>

            <form action="#" method="post" class="form">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-row">
                    <label for="description">Description</label>

                    <textarea name="description" id="description" rows="5" required></textarea>
                </div>
                <div class="form-row">
                    <label for="due-date">Due date</label>
                    <input type="date" name="due-date" id="due-date" min="1" required>
                </div>

                <!-- Priority fieldset -->

                <fieldset class="priority-section">
                    <legend class="legend">Priority</legend>

                    <div class="radio-row">
                        <input class="radio" type="radio" id="important" name="priority" value="important">
                        <label for="important">Important</label>
                    </div>

                    <div class="radio-row">
                        <input class="radio" type="radio" id="normal" name="priority" value="normal" checked>
                        <label for="normal">Normal</label>
                    </div>

                    <div class="radio-row">
                        <input class="radio" type="radio" id="backlog" name="priority" value="backlog">
                        <label for="backlog">Backlog</label>
                    </div>

                </fieldset>

                <button type="submit" class="submit-modal-form btn">Add Todo</button>
            </form>

        </dialog>


</body>

</html>
