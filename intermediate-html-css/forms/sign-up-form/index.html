<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup | Odin</title>
</head>

<body>

    <main class="main-container">
        <div class="image-col">
            <div class="logo-container">
                <img class="logo" src="assets/odin-lined.png" alt="">
                <p class="site-name">odin</p>
            </div>
        </div>
        <div class="form-col">

            <!-- form intro -->
            <section class="form-intro">
                <div class="form-intro-container">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </section>

            <!-- form-body -->
            <section class="form-body">
                <div class="form-body-container">
                    <h2>Let's do this!</h2>
                    <form action="" method="post" class="form" id="odin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">first name</label>
                                <input type="text" name="first_name" id="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">last name</label>
                                <input type="text" name="last_name" id="last-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">phone number</label>
                                <input type="tel" name="phone_number" id="phone">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm">confirm password</label>
                                <input type="password" name="confirm_password" id="confirm">
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <!-- CTA section -->
            <section class="cta-section">
                <div class="cta-container">
                    <button class="cta-btn" type="submit" form="odin-form">Create Account</button>
                    <p class="create-account">Already have an account? <a href="#">Log in</a></p>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
