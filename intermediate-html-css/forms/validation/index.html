<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Form validation: Task 1</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form>
        <h2>Enter your support query</h2>
        <ul>
            <li>
                <label for="uname">User name:</label>
                <input type="text" name="uname" id="uname" minlength="5" maxlength="10"
                    pattern="[a-zA-z]\.[a-zA-z1-9]{3}" required>
            </li>
            <li>
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" pattern="[a-zA-z1-9]+@bigcorp.eu" required>
            </li>
            <li>
                <label for="phone">Phone number:</label>
                <input type="tel" name="phone" id="phone" pattern="[1-9]{10}|[1-9]{3}[\s|-|\.][1-9]{3}[\s|-|\.][1-9]{4}"
                    required>
            </li>
            <li>
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" maxlength="200">
          </textarea>
            </li>
            <li>
                <button>Submit comment</button>
            </li>
        </ul>
    </form>
</body>

</html>
