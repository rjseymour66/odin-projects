<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors | Odin</title>
</head>

<body>

    <header class="header-page">Rock, Paper, Scissors!</header>
    <div class="container">
        <div class="button-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="round-results">Round results: <span id="results"></span></div>
        <div class="score">
            <span>Player: </span><span id="player-score"></span>
            <span>Computer: </span><span id="computer-score"></span>
        </div>
        <div id="winner"></div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
