<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Odin</title>
</head>

<body>
    <header class="page-header">
        <h1 class="page-title">Calculate</h1>
    </header>

    <div class="container">
        <div class="calculator-container">
            <div class="display"></div>
            <div class="button-row">
                <button class="button clear btn-light">C</button>
                <button class="button btn-light">+/-</button>
                <button class="button btn-light">%</button>
                <button class="button operator">&divide;</button>
            </div>
            <div class="button-row">
                <button class="button number btn-dark">7</button>
                <button class="button number btn-dark">8</button>
                <button class="button number btn-dark">9</button>
                <button class="button operator">&times;</button>
            </div>
            <div class="button-row">
                <button class="button number btn-dark">4</button>
                <button class="button number btn-dark">5</button>
                <button class="button number btn-dark">6</button>
                <button class="button operator">&ndash;</button>
            </div>
            <div class="button-row">
                <button class="button number btn-dark">1</button>
                <button class="button number btn-dark">2</button>
                <button class="button number btn-dark">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="button-row">
                <button class="button number btn-dark double-wide">0</button>
                <button class="button number btn-dark">.</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
