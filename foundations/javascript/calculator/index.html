<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Odin</title>
</head>

<body>
    <header class="page-header">
        <h1 class="page-title">Calculate</h1>
    </header>

    <div class="container">
        <div class="calculator-container">
            <div class="display" id="display"></div>
            <div class="button-row">
                <button class="button btn-light" id="clear">C</button>
                <button class="button btn-light" id="switch-sign">+/-</button>
                <button class="button btn-light" id="percet">%</button>
                <button class="button operator" id="operator">&divide;</button>
            </div>
            <div class="button-row">
                <button class="button btn-dark" id="number">7</button>
                <button class="button btn-dark" id="number">8</button>
                <button class="button btn-dark" id="number">9</button>
                <button class="button operator" id="operator">&times;</button>
            </div>
            <div class="button-row">
                <button class="button btn-dark" id="number">4</button>
                <button class="button btn-dark" id="number">5</button>
                <button class="button btn-dark" id="number">6</button>
                <button class="button operator" id="operator">&ndash;</button>
            </div>
            <div class="button-row">
                <button class="button btn-dark" id="number">1</button>
                <button class="button btn-dark" id="number">2</button>
                <button class="button btn-dark" id="number">3</button>
                <button class="button operator" id="operator">+</button>
            </div>
            <div class="button-row">
                <button class="button btn-dark double-wide" id="number">0</button>
                <button class="button btn-dark" id="number">.</button>
                <button class="button operator" id="equals">=</button>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
